<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>ウェブページ作成の学習用サンプル2</title>
    <!--CSS：cssフォルダのstyle1.cssファイルを読み込んでいます。-->
    <link rel="stylesheet" href="./css/style1.css">
    <!--CSS：cssフォルダのstyle3.cssファイルを読み込んでいます。-->
    <link rel="stylesheet" href="./css/style3.css">
</head>
<body>
    <h1>サンプル２</h1>
    <p>「p」タグの基本的な状態です。</p>
    <p id="id1">id="id1"の設定をしたタグです。読み込むCSSが「style3.css」なので，「sample1.html」と色が違います。</p>
    <p id="id3">ここを押すと･･･</p>
    <p id="id4">読み込んだ２つのJavaScriptの機能で色が灰色に変わり,文字も大きくなります。</p>
    <p><img src="./img/photo.jpg" width="200" height="200" alt="画像"></p>
    <p>↑のように&lt;img～&gt;でページに画像をはることができます。</p>
    <!--javaScript：jsフォルダのjsSample1.jsを読み込んでいます。-->
    <script type="text/javascript" src="./js/jsSample1.js"></script>
    <!--javaScript：jsフォルダのjsSample2.jsを読み込んでいます。-->
    <script type="text/javascript" src="./js/jsSample2.js"></script>
</body>
</html>
