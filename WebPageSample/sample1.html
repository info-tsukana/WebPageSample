<!doctype html>
<html>
<head>
<meta charset="utf-8">
    <title>ウェブページ作成の学習用サンプル1</title>
    <!--CSS：cssフォルダのstyle1.cssファイルを読み込んでいます。-->
    <link rel="stylesheet" href="./css/style1.css">
    <!--CSS：cssフォルダのstyle2.cssファイルを読み込んでいます。-->
    <link rel="stylesheet" href="./css/style2.css">
</head>
<body>
    <h1>サンプル１</h1>
    <p>「p」タグの基本的な状態です。</p>
    <p style="color:#00F;">タグにデザインを変える命令を書いています。（この方法はおすすめしません。）</p>
    <p class="akagumi">class="akagumi"の設定をしたタグです。</p>
    <p class="akagumi">こちらもclass="red"の設定をしたタグです。上のものとまとめて色が赤になっています。</p>
    <p id="id1">id="id1"の設定をしたタグです。idの識別名はHTMLのページ内では１つだけになります。</p>
    <p id="id2" class="akagumi">こちらはclass="akagumi"とid="id2"を設定したタグです。どのように表示されているでしょう？</p>
    <p id="id3">ここを押すと･･･</p>
    <p id="id4">JavaScriptの機能で色が灰色に変わります。</p>
    <!--javaScript：jsフォルダのcolorChange.jsを読み込んでいます。-->
    <script type="text/javascript" src="./js/jsSample1.js"></script>
</body>
</html>
